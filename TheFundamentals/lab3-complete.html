<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script type="text/javascript">

  var ticks = Date.now();
  var millsInDay = 1000 * 60 * 60 * 24;
  var days = Math.floor(ticks / millsInDay);
  alert("Days since 1/1/1970 = " + days);


</script>

</body>
