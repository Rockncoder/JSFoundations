<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function toMilliseconds(minutes){
    // 60 seconds in a minutes, 1000 milliseconds in a second
    return minutes * 60 * 1000;
  }

  console.info(toMilliseconds(1));
</script>

</body>
